{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ club.name }} - Cannon Clubs</title>

</head>
<body>

        <nav class="navbar-container">
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>

    <footer>
        &copy; 2023 Cannon Clubs
    </footer>
