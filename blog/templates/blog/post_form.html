

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Submit a Post - Cannon Clubs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/form.css' %}">
    <link rel="icon" href="{% static 'display/cannonclubs.png' %}"><link>
</head>
<body>
    <header id="navbar">
        <button id="menu-button">&#9776; Menu</button>
        <h1>Cannon Clubs!</h1>
        
        <nav class="navbar-container">
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="/blog/form" class="nav-link">Create Blog</a></li>
                <li class="nav-item"><a href="/blog/approval" class="nav-link">Approval !!Only for Dev!!</a></li>
            </ul>
        </nav>
    </header>
    <div class="new-div">
    
    </div>
    <script>
        
        // This function runs when the DOM has fully loaded
        var navList = document.querySelector('.nav-list');
        

        // Add event listener for the menu button
        document.getElementById('menu-button').addEventListener('click', function() {
            
            if (navList.style.display === 'none' || navList.style.display === "") {
                navList.style.display = "flex";
            }
            else {
                navList.style.display = "none";
            }
            //navList.classList.toggle('show');
            });
       
        
    </script>
    
    <div class="container">
        <h2>Submit a Post</h2>
        <form method="post" id="blog-form">{% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="{{ form.pub_date.id_for_label }}">Publication Date:</label>
                {{ form.pub_date }}
                <button type="button" id="autofill-date">Autofill Current Date</button>
            </div>
            <div class="form-group">
                <label for="{{ form.words.id_for_label }}">Words:</label>
                <textarea name="{{ form.words.name }}" id="{{ form.words.id }}" rows="4"></textarea>
            </div>
            <input type="submit" value="Save">
        </form>
    </div>
    
    <footer>
        &copy; 2023 Cannon Clubs
    </footer>

    <!-- JavaScript to autofill the date -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var autofillButton = document.getElementById('autofill-date');
        var pubDateField = document.getElementById('id_pub_date');

        autofillButton.addEventListener('click', function() {
            // Get the current date and format it as needed (e.g., YYYY-MM-DD)
            var currentDate = new Date();
            var formattedDate = currentDate.toISOString().split('T')[0];

            // Set the value of the pub_date input field
            pubDateField.value = formattedDate;
        });
    });
    </script>
</body>
</html>
