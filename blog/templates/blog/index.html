{% load static %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
{% if latest_blog_entries %}
    <ul>
        {% for post in latest_blog_entries %}
            <li><a href="{% url 'blog:post' post.id %}">{{ post.name }}</a></li>
    {% endfor %}
        </ul>
{% else %}
        <p>No polls are available.</p>
{% endif %}
