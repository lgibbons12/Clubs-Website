{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Create an Account - Cannon Clubs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'register/form.css' %}">
    <link rel="icon" href="{% static 'register/cannonclubs.png' %}"><link>
</head>
<body>
    <header id="navbar">
        <button id="menu-button">&#9776; Menu</button>
        <h1>Cannon Clubs!</h1>
        
        <nav class="navbar-container">
            <ul class="nav-list">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/blog" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="/blog/form" class="nav-link">Create Blog</a></li>
                <li class="nav-item"><a href="/blog/approval" class="nav-link">Approval !!Only for Dev!!</a></li>
            </ul>
        </nav>
    </header>
    
    <script>
        
        // This function runs when the DOM has fully loaded
        var navList = document.querySelector('.nav-list');
        

        // Add event listener for the menu button
        document.getElementById('menu-button').addEventListener('click', function() {
            
            if (navList.style.display === 'none' || navList.style.display === "") {
                navList.style.display = "flex";
            }
            else {
                navList.style.display = "none";
            }
            //navList.classList.toggle('show');
            });
       
        
    </script>
    
    <div class="container">
        <h2 style="color: black;">Create an Account</h2>
        <form method="post" id="club-form">{% csrf_token %}
            {{ form }}
            <input type="submit" value="Register">
        </form>
    </div>
    
    <footer>
        &copy; 2023 Cannon Clubs
    </footer>

    
</body>
</html>
